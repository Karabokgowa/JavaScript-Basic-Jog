<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Login Form</title>
</head>
<body>
    <form>
        <label for="username">Username:</label><input type="text" id="username"/><br/>
        <label for="password">Password:</label><input type="text" id="password"/><br/>
        <p id="message"></p>
        <br/><br/>
        <a href="#" onclick="verifyUser()">Log in</a>
    </form>
    <script>
      function verifyUser(){
        var userName =  document.getElementById("username").value;
        var passWord =  document.getElementById("password").value;
        checkUserCredentials(userName,passWord);
        
      }
      function checkUserCredentials(username, password){
       var verUserName="Karabo";
       var verPassWord = "@SGBeatz";
       if(username == verUserName && password == verPassWord){
        document.getElementById("message").innerHTML = "Correct, Now Logging You In...";
       }
       else{
        document.getElementById("message").innerHTML = "Incorrect!.";
       }
      }
    </script>
</body>
</html>
