<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Switch Statement</title>
</head>
<body>
    <label for="weather">What's the weather like?</label>
    <select id="weather">
        <option value = "sunny">Sunny</option>
        <option value = "rainy">Rainy</option>
        <option value = "windy">Windy</option>
        <option value = "snowy">Snowy</option>
        <option value = "cloudy">Cloudy</option>
    </select>
    <a href="#" onclick="btnPressed()">GO!</a>
    <p id="output">Weather advice: </p>
    <script>
        function btnPressed(){
            var weatherSelected = document.getElementById("weather").value;
            var advice;

            switch(weatherSelected){
                case "sunny":
                    advice = "Wear Jou Sun Glasses.";
                    break;
          
                case "windy":
                     advice = "Wear a jacket";
                    break;
        }
            document.getElementById("output").innerHTML = "Weather Advice " + advice;
        }
        
    </script>
</body>
</html>
